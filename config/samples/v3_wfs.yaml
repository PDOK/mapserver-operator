apiVersion: pdok.nl/v3
kind: WFS
metadata:
  name: sample
spec:
  horizontalPodAutoscalerPatch:
    maxReplicas: 1
  podSpecPatch: {}
  service:
    title: "title"
    abstract: "abstract"
    defaultCrs: "EPSG:28992"
    keywords:
      - "keyword"
    ownerInfoRef: "owner"
    prefix: "prefix"
    url: "http://host/path"
    featureTypes:
      - name: "name"
        title: "title"
        abstract: "abstract"
        keywords:
          - "word"
        data:
          gpkg:
            blobKey: "container/prefix/file.gpkg"
            columns:
              - name: "column"
            geometryType: "Point"
            tableName: "table"
