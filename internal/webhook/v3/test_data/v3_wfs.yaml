apiVersion: pdok.nl/v3
kind: WFS
metadata:
  name: sample
  namespace: default
  labels:
    sample: sample
spec:
  podSpecPatch:
    containers:
      - name: mapserver
        resources:
          limits:
            ephemeral-storage: 2G
  ingressRouteUrls:
    - url: "http://host/path"
    - url: "http://old/path"
  service:
    inspire:
      language: dut
      serviceMetadataUrl:
        csw:
          metadataIdentifier: 655549bd-8c05-4c69-950b-ad1e346dcac9
      spatialDatasetIdentifier: 90af202c-de3a-4fbf-901c-82ae703904e3
    title: "title"
    abstract: "abstract"
    defaultCrs: "EPSG:28992"
    keywords:
      - "keyword"
    ownerInfoRef: "owner"
    prefix: "prefix"
    url: "http://host/path"
    bbox:
      defaultCRS:
        maxx: "1"
        maxy: "2"
        minx: "3"
        miny: "4"
    featureTypes:
      - name: "name"
        title: "title"
        abstract: "abstract"
        keywords:
          - "word"
        datasetMetadataUrl:
          csw:
            metadataIdentifier: 8ec62a28-695f-4f46-a9d5-0aeb8363a0e3
        bbox:
          defaultCRS:
            maxx: "1"
            maxy: "2"
            minx: "3"
            miny: "4"
        data:
          gpkg:
            blobKey: "container/prefix/file.gpkg"
            columns:
              - name: column
            geometryType: Point
            tableName: table
      - name: "second_name"
        title: "title"
        abstract: "abstract"
        keywords:
          - "word"
        datasetMetadataUrl:
          csw:
            metadataIdentifier: 8ec62a28-695f-4f46-a9d5-0aeb8363a0e3
        data:
          tif:
            blobKey: "container/prefix/file.vrt"
            resample: "NEAREST"
