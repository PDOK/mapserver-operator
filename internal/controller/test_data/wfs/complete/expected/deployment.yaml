apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    pdok.nl/app: mapserver
    dataset: dataset
    dataset-owner: datasetOwner
    pdok.nl/inspire: true
    service-type: wfs
    service-version: v1_0
    theme: theme
  name: complete-wfs-mapserver
  namespace: default
  ownerReferences:
    - apiVersion: pdok.nl/v3
      kind: WFS
      name: complete
      uid: ""
      blockOwnerDeletion: true
      controller: true
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      pdok.nl/app: mapserver
      dataset: dataset
      dataset-owner: datasetOwner
      pdok.nl/inspire: true
      service-type: wfs
      service-version: v1_0
      theme: theme
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: true
        kubectl.kubernetes.io/default-container: mapserver
        match-regex.version-checker.io/mapserver: ^\d\.\d\.\d.*$
        prometheus.io/port: '9117'
        prometheus.io/scrape: true
        priority.version-checker.io/mapserver: "4"
        priority.version-checker.io/ogc-webservice-proxy: "4"
      labels:
        pdok.nl/app: mapserver
        dataset: dataset
        dataset-owner: datasetOwner
        pdok.nl/inspire: true
        service-type: wfs
        service-version: v1_0
        theme: theme
    spec:
      containers:
        - name: mapserver
          env:
            - name: AZURE_STORAGE_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  key: AZURE_STORAGE_CONNECTION_STRING
                  name: blobs-testtest
            - name: SERVICE_TYPE
              value: WFS
            - name: MAPSERVER_CONFIG_FILE
              value: "/srv/mapserver/config/default_mapserver.conf"
            - name: MS_MAPFILE
              value: /srv/data/config/mapfile/service.map
          image: test.test/image:test3
          imagePullPolicy: IfNotPresent
          terminationMessagePolicy: File
          terminationMessagePath: /dev/termination-log
          lifecycle:
            preStop:
              exec:
                command:
                  - sleep
                  - '15'
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - 'wget -SO- -T 10 -t 2 ''http://127.0.0.1:80/mapserver?SERVICE=WFS&request=GetCapabilities''
                  2>&1 | egrep -aiA10 ''HTTP/1.1 200'' | egrep -i ''Content-Type: text/xml'''
            successThreshold: 1
            failureThreshold: 3
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 10
          ports:
            - containerPort: 80
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - 'wget -SO- -T 10 -t 2 ''http://127.0.0.1:80/mapserver?Service=WFS&Request=GetCapabilities''
                  2>&1 | egrep -aiA10 ''HTTP/1.1 200'' | egrep -i ''Content-Type: text/html'''
            successThreshold: 1
            failureThreshold: 3
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 10
          resources:
            limits:
              cpu: '2'
              memory: 500M
            requests:
              cpu: '1'
              memory: 250M
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - 'wget -SO- -T 10 -t 2 ''http://127.0.0.1:80/mapserver?Service=WFS&Request=GetCapabilities''
                  2>&1 | egrep -aiA10 ''HTTP/1.1 200'' | egrep -i ''Content-Type: text/html'''
            successThreshold: 1
            failureThreshold: 3
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /srv/data
              name: base
              readOnly: false
            - mountPath: /var/www
              name: data
              readOnly: false
            - mountPath: /srv/mapserver/config/include.conf
              name: mapserver
              subPath: include.conf
            - mountPath: /srv/mapserver/config/ogc.lua
              name: mapserver
              subPath: ogc.lua
            - name: mapserver
              mountPath: /srv/mapserver/config/default_mapserver.conf
              subPath: default_mapserver.conf
            - mountPath: /srv/mapserver/config/scraping-error.xml
              name: mapserver
              subPath: scraping-error.xml
        - args:
            - --scrape_uri=http://localhost/server-status?auto
          image: test.test/image:test5
          imagePullPolicy: IfNotPresent
          name: apache-exporter
          terminationMessagePolicy: File
          terminationMessagePath: /dev/termination-log
          ports:
            - containerPort: 9117
              protocol: TCP
          resources:
            limits:
              memory: 48M
            requests:
              cpu: '0.02'
      initContainers:
        - args:
            - |
              set -e;
              mkdir -p /srv/data/config/;
              rclone config create --non-interactive --obscure blobs azureblob endpoint $BLOBS_ENDPOINT account $BLOBS_ACCOUNT key $BLOBS_KEY use_emulator true;
              bash /srv/scripts/gpkg_download.sh;
          command:
            - /bin/sh
            - -c
          env:
            - name: GEOPACKAGE_TARGET_PATH
              value: /srv/data/gpkg
            - name: GEOPACKAGE_DOWNLOAD_LIST
              value: ${BLOBS_GEOPACKAGES_BUCKET}/key/file-1.gpkg;${BLOBS_GEOPACKAGES_BUCKET}/key/file-2.gpkg
          envFrom:
            - configMapRef:
                name: blobs-testtest
            - secretRef:
                name: blobs-testtest
          image: test.test/image:test1
          imagePullPolicy: IfNotPresent
          name: blob-download
          terminationMessagePolicy: File
          terminationMessagePath: /dev/termination-log
          resources:
            requests:
              cpu: '0.15'
            limits:
              cpu: '1'
          volumeMounts:
            - mountPath: /srv/data
              name: base
              readOnly: false
            - name: data
              mountPath: /var/www
              readOnly: false
            - mountPath: /srv/scripts
              name: init-scripts
              readOnly: true
        - env:
            - name: SERVICECONFIG
              value: /input/input.yaml
          image: test.test/image:test4
          imagePullPolicy: IfNotPresent
          name: capabilities-generator
          terminationMessagePolicy: File
          terminationMessagePath: /dev/termination-log
          volumeMounts:
            - mountPath: /var/www
              name: data
              readOnly: false
            - mountPath: /input
              name: capabilities-generator-config
              readOnly: true
        - args:
            - --not-include
            - wfs
            - /input/input.json
            - /srv/data/config/mapfile
          command:
            - generate-mapfile
          envFrom:
            - configMapRef:
                name: postgres-testtest
            - secretRef:
                name: postgres-testtest
          image: test.test/image:test2
          imagePullPolicy: IfNotPresent
          name: mapfile-generator
          terminationMessagePolicy: File
          terminationMessagePath: /dev/termination-log
          volumeMounts:
            - mountPath: /srv/data
              name: base
              readOnly: false
            - mountPath: /input
              name: mapfile-generator-config
              readOnly: true
      terminationGracePeriodSeconds: 60
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      volumes:
        - ephemeral:
            volumeClaimTemplate:
              spec:
                storageClassName: test-storage
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 11G
          name: base
        - emptyDir: {}
          name: data
        - configMap:
            name: complete-wfs-mapserver-4dm5625f45
            defaultMode: 420
          name: mapserver
        - configMap:
            defaultMode: 511
            name: complete-wfs-init-scripts-fft29bbtdd
          name: init-scripts
        - configMap:
            name: complete-wfs-capabilities-generator-mfbh8cgh5c
            defaultMode: 420
          name: capabilities-generator-config
        - configMap:
            name: complete-wfs-mapfile-generator-dkmmf7b5hf
            defaultMode: 420
          name: mapfile-generator-config
