---
apiVersion: v1
kind: Service
metadata:
  labels:
    pdok.nl/app: mapserver
    dataset: dataset
    dataset-owner: datasetOwner
    pdok.nl/inspire: "false"
    service-type: wfs
    service-version: v1_0
  name: minimal-wfs-mapserver
  namespace: default
  ownerReferences:
    - apiVersion: pdok.nl/v3
      kind: WFS
      name: minimal
      uid: ""
      blockOwnerDeletion: true
      controller: true
spec:
  internalTrafficPolicy: Cluster
  sessionAffinity: None
  type: ClusterIP
  ports:
    - name: mapserver
      port: 80
      targetPort: 80
      protocol: TCP
    - name: metric
      port: 9117
      targetPort: 9117
      protocol: TCP
  selector:
    pdok.nl/app: mapserver
    dataset: dataset
    dataset-owner: datasetOwner
    pdok.nl/inspire: "false"
    service-type: wfs
    service-version: v1_0
