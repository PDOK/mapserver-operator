---
apiVersion: v1
kind: Service
metadata:
  labels:
    pdok.nl/app: mapserver
    dataset: dataset
    dataset-owner: datasetOwner
    pdok.nl/inspire: "false"
    service-type: wms
    service-version: v1_0
  name: minimal-wms-mapserver
  namespace: default
  ownerReferences:
    - apiVersion: pdok.nl/v3
      kind: WMS
      name: minimal
      uid: ""
      blockOwnerDeletion: true
      controller: true
spec:
  type: ClusterIP
  internalTrafficPolicy: Cluster
  sessionAffinity: None
  ports:
    - name: mapserver
      port: 80
      targetPort: 80
      protocol: TCP
    - name: ogc-webservice-proxy
      port: 9111
    - name: metric
      port: 9117
      targetPort: 9117
      protocol: TCP
  selector:
    pdok.nl/app: mapserver
    dataset: dataset
    dataset-owner: datasetOwner
    pdok.nl/inspire: "false"
    service-type: wms
    service-version: v1_0
